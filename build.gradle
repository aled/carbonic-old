apply plugin: 'groovy'

version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.9.13'
    testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.2.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}